<ion-menu [content] = 'nav'>
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-menu>
<ion-content>
  <ion-list>
    <button ion-item
      (click)="onLoad(tabsPage)"
      >
      <ion-icon name="quote" items-left>Quote</ion-icon>
    </button>
    <button ion-item
      (click)="onLoad(settingsPage)"
      >
      <ion-icon name="settings" items-left>Settings</ion-icon>
    </button>
  </ion-list>
</ion-content>

<ion-nav [root]="tabsPage" #nav></ion-nav>
